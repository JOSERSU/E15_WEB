<div class="container text-center">
    <h1>Calculadora básica</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2><label for="n1" class="form-label">Primer Número</label></h2>
                <input type="number" [(ngModel)]="n1" id="n1" placeholder="0" style="max-width: 200px;">
            </div>
            <div class="col-md-6 text-center">
                <h2><label for="n2" class="form-label">Segundo Número</label></h2>
                <input type="number" [(ngModel)]="n2" id="n2" placeholder="0" style="max-width: 200px;">
            </div>
        </div>

        <div class="row" style="padding: 20px;">
            <div class="col">
                <div class="mb-3">
                    <h2 id="r">Resultado: {{ r }}</h2>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center mt-4">
            <button type="button" class="btn btn-primary me-2" (click)="sumar()">Sumar</button>
            <button type="button" class="btn btn-success me-2" (click)="restar()">Restar</button>
            <button type="button" class="btn btn-warning me-2" (click)="dividir()">Dividir</button>
            <button type="button" class="btn btn-danger" (click)="multiplicar()">Multiplicar</button>
        </div>
    </div>


</div>
